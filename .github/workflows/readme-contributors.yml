name: Update Contributors in README

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    contrib-readme-job:
        if: github.ref == 'refs/heads/main' && github.repository == 'braydenidzenga/ZettaNote'
        runs-on: ubuntu-latest
        name: Update contributors list in README
        permissions:
            contents: write
            pull-requests: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Create or update contributors branch
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # Create or switch to contributors branch
                  git checkout -B update-contributors
                  git push -f origin update-contributors

            - name: Update Contributors List
              uses: akhilmhdh/contributors-readme-action@v2.3.11
              with:
                  image_size: 100
                  readme_path: README.md
                  use_username: true
                  columns_per_row: 6
                  collaborators: "direct"
                  commit_message: "docs: update contributors list"
                  committer_username: "github-actions[bot]"
                  committer_email: "github-actions[bot]@users.noreply.github.com"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: update-contributors
                  base: main
                  title: "üìù Update Contributors List"
                  body: |
                      ## üìù Contributors Update

                      This PR automatically updates the contributors list in README.md.

                      ### Changes
                      - Updated contributor avatars and information
                      - Auto-generated by GitHub Actions

                      **Please review and merge if everything looks good!**
                  labels: |
                      documentation
                      automated
                  commit-message: "docs: update contributors list"
                  committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
                  author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
                  delete-branch: false
